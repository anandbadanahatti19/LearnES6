<!DOCTYPE html>
<html lang="en">

<head>
    <title>ES7 Exponentiation Operator</title>
</head>

<body>
    <p><em>Please have a look at the JavaScript Console</em> 💁</p>
    <script>
        // Math.pow()
        const square = x => Math.pow(x, 2);
        const cube = x => Math.pow(x, 3);

        console.log(square(4));  // 16
        console.log(cube(3));    // 27
    </script>
</body>

</html>
