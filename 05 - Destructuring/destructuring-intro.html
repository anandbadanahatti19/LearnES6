<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  const { first, last, twitter } = person;
  console.group('person');
  console.log({ first, last, twitter });
  console.groupEnd('person');
  
  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  const { twitter: tweet, facebook: fb } = wes.links.social;
  console.group('social');
  console.log({ tweet, fb });
  console.groupEnd('social');
  
  const settings = { width: 300, color: 'black' }  // height, fontSize
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
  console.group('settings');
  console.log({ width, height, color, fontSize });
  console.groupEnd('settings');
  
</script>
</body>
</html>
