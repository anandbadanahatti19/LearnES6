<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  const {USD, AUD, MEX } = convertCurrency(100);  
  console.group('convertCurrency');
  console.log({USD, AUD, MEX });
  console.groupEnd('convertCurrency');
  
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ tip: 0.20, total: 200 });
  console.group('bill');
  console.log(bill);
  console.groupEnd('bill');

</script>
</body>
</html>
