<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  const dogs = new Map();

  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  console.group('forEach');
  dogs.forEach((val, key) => console.log(val, key));
  console.groupEnd('forEach');
  
  console.group('For...of');
  for (const [key, val] of dogs) {
    console.log(key, val);
  }
  console.groupEnd('For...of');
  
</script>
</body>
</html>
