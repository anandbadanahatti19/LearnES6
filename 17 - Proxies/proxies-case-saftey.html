<script>
  const safeHandler = {
    set(target, name, value) {
      const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());

      if (!(name in target) && likeKey) {
        throw new Error(`Oops! Looks like we already have a(n) ${name} property but with the case of ${likeKey}.`);
      }
      target[name] = value;
	  console.log('You got it now!');
    }
  };

  const saftey = new Proxy({ id: 100 }, safeHandler);

  console.group('Proxies');
  console.log(saftey);
  
  console.log('saftey.ID = 200;');
  saftey.ID = 200; 

  //console.log('saftey.id = 200;');

  //console.log(saftey);
  
  console.groupEnd('Proxies');
  
  

</script>
